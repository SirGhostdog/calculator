<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <script src='script.js' defer></script>
    <link rel="stylesheet" href='style.css'>
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div id="container">
            <p id='calcdisplay'>&nbsp</p>
            <div id = 'buttons'>
               <div id='topbuttons'>
                <button class="calcbutton" id="clear">AC</button>
                <button class="calcbutton" id="delete">DLT</button>
                <button class="calcbutton" id="equal">=</button>
               </div> 
                
                <button class="calcbutton" id="one">1</button>
                <button class="calcbutton" id="two">2</button>
                <button class="calcbutton" id="three">3</button>
                <button class="calcbutton" id="four">4</button>
                <button class="calcbutton" id="five">5</button>
                <button class="calcbutton" id="six">6</button>
                <button class="calcbutton" id="seven">7</button>
                <button class="calcbutton" id="eight">8</button>
                <button class="calcbutton" id="nine">9</button>
                <button class="calcbutton" id="zero">0</button>
                <button class="calcbutton" id="plus">+</button>
                <button class="calcbutton" id="times">x</button>
                <button class="calcbutton" id="from">/</button>
                <button class="calcbutton" id="minus">-</button>
                
                
                
                
            </div>
        </div>
    </div>
</body>
</html>
